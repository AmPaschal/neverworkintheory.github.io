---
layout: base
root: .
title: Archives
---

{% for category in site.data.categories %}
<div >
    <a name="{{category.name| replace: ' ', '' | downcase }}"></a>
    <h2>{{category.name}}</h2>
    <table class="table table-striped">
        {% for post in site.categories[category.name] %}
        <tr>
            <td><span>{{post.date|date: '%b&nbsp;%e,&nbsp;%Y'}}</span></td>
            <td>
                <a href="{{post.url}}">{{post.title}}</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endfor %}
