---
layout: page
root: .
title: Archives
---
<table class="table table-striped">
  {% for post in site.posts %}
    <tr>
      <td><span>{{post.date|date: '%b&nbsp;%e,&nbsp;%Y'}}</span></td>
      <td>
	<a href=".{{post.url}}">{{post.title}}</a>
	<br/>
	Keywords: <em>{{post.categories|join: ', '}}</em>
      </td>
  </tr>
  {% endfor %}
</table>
